<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <!-- Please DO NOT remove this line, all link and script tags will be merged to here -->

    <link rel="stylesheet" type="text/css" href="\frontend\views\layouts\Cart\Cart.css" />
    <script src="\frontend\views\layouts\Cart\Cart.js"></script>
    <script type="text/javascript" src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="text/javascript" src="https://unpkg.com/headroom.js@0.12.0/dist/headroom.min.js"></script>
    <script src="\frontend\node_modules\jquery\dist\jquery.min.js"></script>
    <script>
        $(function () {
            $("#header").load("/frontend/views/partials/Header/Header.html");
            $("#footer").load("/frontend/views/partials/Footer/Footer.html");
        });
    </script>
</head>

<body class="flex-column">
    <header id="header" class="headroom">
        <nav>
            <div id="header"></div>
        </nav>
    </header>
    <main class="container">
        <div class="text-center">
            <h2 class="mb-4 cart-title">Shopping Cart</h2>
        </div>
        <br><br><br><br><br><br>
        <h3>The products will be shown here as a customer will add one.</h3>
        <br><br><br><br><br><br>
        <div class="col-md-6 row">
            <div class=".btn-lg mb-3">
                <div class="d-flex justify-content-between align-items-center">
                    <button class="btn btn-dark" name="update-cart">UPDATE CART</button>
                    <!-- Make a calulate for the updated quantity -->
                </div>
            </div>
        </div>
        <br>
        <div class="border mb-3 p-3">
            <h2>Cart totals</h2>
            <br>
            <div class="col">
                <div class="col-md-6">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5>SUBTOTAL</h5>
                        <h5>$X</h5>
                        <!-- Update price with accordance to cart contents-->
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mt-3">
                        <button class="btn btn-dark btn-lg"
                            onclick="window.location.href='\frontend\views\layouts\Checkout\Checkout.html'">
                            PROCEED TO CHECKOUT
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="footer"></div>

</body>

</html>
