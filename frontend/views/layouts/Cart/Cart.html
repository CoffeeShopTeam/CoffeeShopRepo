<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <!-- Please DO NOT remove this line, all link and script tags will be merged to here -->

    <link rel="stylesheet" type="text/css" href="\frontend\views\layouts\Cart\Cart.css" />
    <link rel="stylesheet" type="text/css" href="\src\views\partials\Header\Header0.css" />
    <link rel="stylesheet" type="text/css" href="\src\views\partials\Footer\Footer.css" />
    <script type="text/javascript" src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="text/javascript" src="https://unpkg.com/headroom.js@0.12.0/dist/headroom.min.js"></script>
    <script src="\frontend\node_modules\jquery\dist\jquery.min.js"></script>
    <script>
        $(function () {
            $("#header").load("/frontend/views/partials/Header/Header.html");
            $("#footer").load("/frontend/views/partials/Footer/Footer.html");
        });
    </script>
</head>

<body class="flex-column">
    <header id="header" class="headroom">
        <nav class="max:show">
            <div id="header"></div>
        </nav>
    </header>
    <main class="container">
        <div class="text-center">
            <h2 class="mb-4">Shopping Cart</h2>
        </div>
        <div class="spacer"></div>
        <div class="row">
            <div class="col-md-6">
                <div class=".btn-lg mb-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <button class="btn btn-outline-secondary ">UPDATE CART</button>
                    </div>
                </div>
                <div class=" mb-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <input type="text" class="form-control coupon-input" placeholder="Coupon Code">
                        <button class="btn btn-outline-secondary ">APPLY COUPON</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="border mb-3 p-3">
            <h2>Cart totals</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5>SUBTOTAL</h5>
                        <h5>$380</h5>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5>SHIPPING</h5>
                        Shipping costs will be calculated once you have provided address.
                    </div>
                </div>
            </div>
            <div class="border-top pt-3">
                <div class="d-flex justify-content-between align-items-center">
                    <h4>SHIPPING INFORMATION</h4>
                    <br>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="country">SELECT A COUNTRY</label>
                            <input type="text" class="form-control" id="country">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="city">CITY</label>
                            <input type="text" class="form-control" id="city">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="postcode">POST CODE / ZIP</label>
                    <input type="text" class="form-control" id="postcode">
                </div>
                <button class="btn btn-sm btn-outline-secondary">UPDATE TOTALS</button>
            </div>
            <br>
            <div class="border-top pt-3">
                <div class="d-flex justify-content-between align-items-center">
                    <h5>TOTAL</h5>
                    <h5>$380</h5>
                </div>
            </div>
            <div class="mt-3">
                <button class="btn btn-outline-secondary">PROCEED TO CHECKOUT</button>
            </div>
        </div>
    </main>
    <div id="footer"></div>

</body>

</html>
