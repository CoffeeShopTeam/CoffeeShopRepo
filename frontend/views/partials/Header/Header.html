<link

  type="text/css"
  href="\frontend\views\partials\Header\Header.css"
/>

<link

  rel="stylesheet"
  integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
  crossorigin="anonymous"
/>

<div class="header0 header0__group1">
  <div class="header0__flexRow">
    <h2
      class="header0__medium_title"
      onclick="window.location.href = '/frontend/views/layouts/HomePage/HomePage.html'"
    >
      Urusta.
    </h2>
    <div class="spacer"></div>
    <div class="header0__box">
      <div class="header0__flexRow1">
        <div class="cell">
          <h4
            class="header0__txt"
            onclick="window.location.href = '/frontend/views/layouts/ShopPage/ShopPage.html'"
          >
            Shop
          </h4>
        </div>
        <div class="cell1">
          <h4
            class="header0__highlights2"
            onclick="window.location.href = '/frontend/views/layouts/OurStory/OurStory.html'"
          >
            Our Story
          </h4>
        </div>
        <div class="spacer"></div>
        <div class="header0__rect5"></div>
        <div class="spacer1"></div>
        <div class="cell2">
          <img
            src="/frontend/views/partials/assets/search.png"
            alt="alt text"
            class="header0__image10"
            onclick="resetPlaceholder()"
          />
        </div>
        <div class="spacer2"></div>
        <div class="cell3">
          <img
            src="/frontend/views/partials/assets/shopping-cart.png"

          />
        </div>
        <div class="spacer2"></div>
        <div class="cell2">
          <img
            src="/frontend/views/partials/assets/user.png"
            alt="alt text"
            class="header0__icon"
            onclick="window.location.href = '/frontend/views/layouts/MyAccount/MyAccount.html'"
          />
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function resetPlaceholder() {
    var input = document.querySelector("#newsletter input");
    input.value = "";
    input.placeholder = "Give an email, get the newsletter..";
    alert("newsletter sent!");
  }
</script>
